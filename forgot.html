<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="fixedMedia/logo2.png" class="logo"
        /></a>
      </nav>
    </header>

    <main>
      <section>
        <img src="fixedMedia/World.png" alt="" class="bgLogin" />

        <div class="loginHeader">
          <h1 class="login">Forgot Password</h1>
          <span class="details"
            >Enter your email, phone, or username and we'll <br />
            send you a link to get back into your account.
          </span>
        </div>

        <form>
          <div class="inputs forgotPass">
            <div class="inputBox">
              <input type="email" name="email" id="email" required />
              <span class="user">Email</span>
            </div>
          </div>
          <br />
          <button id="submit" class="enter enterLink">Send Password Reset Link</button>
        </form>
        <br />
        <br />
        <span class="forgotOR">OR</span>
        <br />
        <br />
        <br />
        <a href="register.html" class="createAcc">Create new account</a>
        <br />
        <br />
        <br />
        <br />
        <br />
        <a href="login.html" class="enter enterLink">Back to Login</a>
      </section>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import { getAuth, fetchSignInMethodsForEmail, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyDNQAcisehSD9ozX_Vzc4o54gdOxP2K3YM",
        authDomain: "v-nect-registration.firebaseapp.com",
        databaseURL: "https://v-nect-registration-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "v-nect-registration",
        storageBucket: "v-nect-registration.appspot.com",
        messagingSenderId: "78346752196",
        appId: "1:78346752196:web:30c5c7dad57250c96e7991",
        measurementId: "G-Q5ZXK57J3Z"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const submitButton = document.getElementById("submit");
      const emailInput = document.getElementById("email");

      submitButton.addEventListener("click", () => {
        const email = emailInput.value;

        fetchSignInMethodsForEmail(auth, email)
          .then((signInMethods) => {
            if (signInMethods.length === 0) {
              alert("The email entered is not registered with Firebase Authentication");
            } else {
              sendPasswordResetEmail(auth, email)
                .then(() => {
                  alert("Password Reset Link has been sent to your Email");
                })
                .catch((error) => {
                  const errorCode = error.code;
                  const errorMessage = error.message;
                  alert(`Password Reset Failed: ${errorMessage}`);
                });
            }
          })
          });
      
    </script>
  </body>
</html>
