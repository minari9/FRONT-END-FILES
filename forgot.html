<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="fixedMedia/logo2.png" class="logo"
        /></a>
      </nav>
    </header>

    <main>
      <section>
        <img src="fixedMedia/World.png" alt="" class="bgLogin" />

        <div class="loginHeader">
          <h1 class="login">Forgot Password</h1>
          <span class="details"
            >Enter your email, phone, or username and we'll <br />
            send you a link to get bank into your account.
          </span>
        </div>

        <form action="reset.html" action="">
          <div class="inputs forgotPass">
            <div class="inputBox">
              <input type="email" name="email" id="email" required />
              <span class="user">Email, Phone, or Username</span>
            </div>
          </div>
          <br />
          <button class="enter enterLink">Send Login Link</button>
        </form>
        <br />
        <a href="#" class="cantReset">Can't reset your password?</a>
        <br />
        <br />
        <br />
        <span class="forgotOR">OR</span>
        <br />
        <br />
        <br />
        <a href="register.html" class="createAcc">Create new account</a>
        <br />
        <br />
        <br />
        <br />
        <br />
        <a href="login.html" class="enter enterLink">Back to Login</a>
      </section>
    </main>
  </body>
</html>
