<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="fixedMedia/logo2.png" class="logo" />
        </a>
      </nav>
    </header>

    <main>
      <section>
        <img src="fixedMedia/World.png" alt="" class="bgLogin" />

        <div class="loginHeader">
          <h1 class="login">Forgot Password</h1>
          <span class="details"
            >Enter your email, phone, or username and we'll <br />
            send you a link to get back into your account.
          </span>
        </div>

        <form>
          <div class="inputs forgotPass">
            <div class="inputBox">
              <input type="email" name="email" id="email" required />
              <span class="user">Email</span>
            </div>
          </div>
          <br />
          <button id="submit" class="enter enterLink">Send Password Reset Link</button>
        </form>
        <br />
        <br />
        <span class="forgotOR">OR</span>
        <br />
        <br />
        <br />
        <a href="register.html" class="createAcc">Create new account</a>
        <br />
        <br />
        <br />
        <br />
        <br />
        <a href="login.html" class="enter enterLink">vack to Login</a>
      </section>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
      import { getAuth, sendPasswordResetEmail, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    
      const firebaseConfig = {
        apiKey: "AIzaSyDNQAcisehSD9ozX_Vzc4o54gdOxP2K3YM",
        authDomain: "v-nect-registration.firebaseapp.com",
        databaseURL: "https://v-nect-registration-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "v-nect-registration",
        storageBucket: "v-nect-registration.appspot.com",
        messagingSenderId: "78346752196",
        appId: "1:78346752196:web:30c5c7dad57250c96e7991",
        measurementId: "G-Q5ZXK57J3Z"
      };
    
      document.addEventListener("DOMContentLoaded", () => {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);
    
      let submitButton = document.getElementById("submit");
      let emailInput = document.querySelector("#email");
    
      submitButton.addEventListener("click", () => {
        signInWithEmailAndPassword(auth, emailInput.value)
          .then((userCredential) => {
            const user = userCredential.user;
            onAuthStateChanged(auth, (user) => {
              if (user) {
                user.getIdTokenResult()
                  .then((idTokenResult) => {
                    if (idTokenResult.claims.email_verified) {
                      // Email is verified, proceed with sending the reset email
                      const dt = new Date();
                      update(ref(database, 'users/' + user.uid), {
                        last_login: dt,
                      });
                      sendPasswordResetEmail(auth, emailInput.value)
                        .then(() => {
                          emailInput.value = "";
                          // Password reset email sent!
                          alert('Password reset email sent!');
                        })
                        .catch((error) => {
                          // Handle errors here
                          console.log(error);
                        });
                    } else {
                      // Email is not verified
                      alert('Please verify your email before requesting a password reset.');
                    }
                  });
              }
            });
        })
        });
      });
    </script>
      </body>
</html>
