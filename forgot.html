<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="fixedMedia/logo2.png" class="logo" />
        </a>
      </nav>
    </header>

    <main>
      <section>
        <img src="fixedMedia/World.png" alt="" class="bgLogin" />

        <div class="loginHeader">
          <h1 class="login">Forgot Password</h1>
          <span class="details"
            >Enter your email, phone, or username and we'll <br />
            send you a link to get back into your account.
          </span>
        </div>

        <form>
          <div class="inputs forgotPass">
            <div class="inputBox">
              <input type="email" name="email" id="email" required />
              <span class="user">Email</span>
            </div>
          </div>
          <br />
          <button id="submit" class="enter enterLink">Send Password Reset Link</button>
        </form>
        <br />
        <br />
        <span class="forgotOR">OR</span>
        <br />
        <br />
        <br />
        <a href="register.html" class="createAcc">Create new account</a>
        <br />
        <br />
        <br />
        <br />
        <br />
        <a href="login.html" class="enter enterLink">ack to Login</a>
      </section>
    </main>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase,} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        document.addEventListener("DOMContentLoaded", () => {
        const firebaseConfig = {
            apiKey: "AIzaSyDNQAcisehSD9ozX_Vzc4o54gdOxP2K3YM",
            authDomain: "v-nect-registration.firebaseapp.com",
            databaseURL: "https://v-nect-registration-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "v-nect-registration",
            storageBucket: "v-nect-registration.appspot.com",
            messagingSenderId: "78346752196",
            appId: "1:78346752196:web:30c5c7dad57250c96e7991",
            measurementId: "G-Q5ZXK57J3Z"
        };
    
        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        $("#submit").click(function(){
            var email = $("#email").val();
            const auth = getAuth(app);

            if(email !=""){
              auth.sendPasswordResetEmail(email).then(function(){
                window.alert("Password Reset Link Sent!")
              })
              .catch(function(error){
                var errorCode = error.code;
                var errorMessage = error.message;

                window.alert(errorMessage);
              })
            }
            else{
              window.alert("Please write your email first!")
            }
        });
      });
    </script>
          </body>
</html>
